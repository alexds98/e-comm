<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-commerce onepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
</head>
<body>
    <header class="header clearfix">
        <a href="" class="header__logo">Logo</a>
        <a href="" class="header__icon-bar">
            <span></span>
            <span></span>
            <span></span>
        </a>
        <ul class="header__menu animate">
            <li class="header__menu__item__now">Home</li>
            <li class="header__menu__item"><a href="">Shop</a></li>
            <li class="header__menu__item"><a href="">Carrello</a></li>
        </ul>
    </header>
    <div class="home">
        <div class="slider">
            <div><img src="https://source.unsplash.com/random/800x600/?flowers" alt="MyImage1"></div>
            <div><img src="https://source.unsplash.com/random/800x600/?nature" alt="MyImage2"></div>
            <div><img src="https://source.unsplash.com/random/800x600/?forest" alt="MyImage3"></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider').bxSlider({
                mode: 'fade',
                speed: 900
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $(".header__icon-bar").click(function(e){
                $(".header__menu").toggleClass('is-open');
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
